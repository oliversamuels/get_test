<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home - Website</title>
	<link rel="stylesheet" href="Calculator.css"/>
</head>
<body>
	<header>
		<a href=""><img class="logo" src="slack.png"/></a>
		<a href=""><p class="help">Help</p></a>
	</header>

	<section class="cal_container">
		<div class="cal_inner_container">
			<div class="cal_scr_area"><h2>0123456789..</h2></div>
			<div class="cal_key_area">
				<div class="cal_num_block">
					<div>mrc</div>
					<div>m-</div>
					<div>m+</div>
					<div>1</div>
					<div>2</div>
					<div>3</div>
					<div>4</div>
					<div>5</div>
					<div>6</div>
					<div>7</div>
					<div>8</div>
					<div>9</div>
					<div>0</div>
					<div>.</div>
					<div>c</div>
				</div>
				<div class="cal_opr_block">
					<div class="plus"><h2>+</h2></div>
					<div class="minus"><h2>-</h2></div>
					<div class="div"><h2>/</h2></div>
					<div class="mul"><h2>x</h2></div>
					<div class="equ"><h2>=</h2></div>
				</div>
			</div>
		</div>
	</section>
	<footer class="footer-link">
		<div class="link">
			<p><a class="help" href="">Terms</a> | <a class="help" href="">Privacy</a></p>
		</div>
	</footer>

</body>
</html>
